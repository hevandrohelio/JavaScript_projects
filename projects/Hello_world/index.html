<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo</title>
</head>
<body>
    <p id="text"></p>
    <button type="button" id="button_change" style="display: none;" onclick='document.getElementById("text").style.fontSize="35px"'>Mudar tamanho</button><br>
    <button type="button" onclick='document.getElementById("text").innerHTML = "Olá, Mundo!"; document.getElementById("button_change").style.display="block"'>Exibir mensagem</button>
</body>
</html>
